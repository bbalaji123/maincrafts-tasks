<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register â€” E-Learning Portal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="auth-wrapper fade-up">
        <h3>Create your account</h3>
        <p class="muted">Set up an account to save progress and record downloads.</p>

        <div class="form-row">
          <label class="muted">Full name</label>
          <input id="name" type="text" placeholder="Your name" />
        </div>
        <div class="form-row">
          <label class="muted">Email</label>
          <input id="email" type="email" placeholder="you@example.com" />
        </div>
        <div class="form-row">
          <label class="muted">Password</label>
          <input id="password" type="password" placeholder="Choose a secure password" />
        </div>

        <div class="form-actions">
          <button id="register-btn" class="btn">Create account</button>
          <a href="login.html" class="btn secondary">Already have an account?</a>
        </div>

        <p class="muted" style="margin-top:12px">We never share your data. Use a strong password.</p>
      </div>
    </div>

    <script>
      async function register(){
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        if (!name || !email || !password){ alert('Fill all fields'); return; }
        try{
          const res = await fetch('http://localhost:4000/api/users/register', {
            method: 'POST', headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ name, email, password })
          });
          const data = await res.json();
          if (!res.ok){ alert(data.error || 'Registration failed'); return; }
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = 'index.html';
        }catch(err){ console.error(err); alert('Register error'); }
      }

      document.getElementById('register-btn').addEventListener('click', register);
      document.getElementById('password').addEventListener('keydown', (e)=>{ if (e.key==='Enter') register(); });
    </script>
  </body>
</html>
