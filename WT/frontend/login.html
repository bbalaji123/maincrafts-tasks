<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login — E-Learning Portal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="auth-wrapper fade-up">
        <h3>Welcome back</h3>
        <p class="muted">Log in to access your courses and downloads.</p>

        <div class="form-row">
          <label class="muted">Email</label>
          <input id="email" type="email" placeholder="you@example.com" />
        </div>
        <div class="form-row">
          <label class="muted">Password</label>
          <input id="password" type="password" placeholder="••••••••" />
        </div>

        <div class="form-actions">
          <button id="login-btn" class="btn">Login</button>
          <a href="register.html" class="btn secondary">Create account</a>
        </div>

        <p class="muted" style="margin-top:12px">By logging in you agree to the platform terms.</p>
      </div>
    </div>

    <script>
      async function login(){
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        if (!email || !password){ alert('Please enter email and password'); return; }
        try{
          const res = await fetch('http://localhost:4000/api/users/login', {
            method: 'POST', headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ email, password })
          });
          const data = await res.json();
          if (!res.ok){ alert(data.error || 'Login failed'); return; }
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          // redirect to main page
          window.location.href = 'index.html';
        }catch(err){ console.error(err); alert('Login error'); }
      }

      document.getElementById('login-btn').addEventListener('click', login);
      document.getElementById('password').addEventListener('keydown', (e)=>{ if (e.key==='Enter') login(); });
    </script>
  </body>
</html>
